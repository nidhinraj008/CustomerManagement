<app-menubar [pageTitle]="customerId > 0 ? 'Customer Edit' : 'Customer Add'" breadCrumbs="CustomerEdit">
    <button (click)="onSubmitClick()" class="btn btn-outline-primary">
        <i class="bi bi-floppy pe-1"></i>
        {{customerId > 0 ? "Save Changes" : "Add Customer"}}
    </button>
</app-menubar>

<div class="p-5">
    <div class="row g-0 main-container p-4">
        <div [formGroup]="customerForm" class="row g-0">
            <div class="col-6 px-2">
                <h5 class="m-">Personal Details</h5>

                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Name
                    </div>
                    <div class="pt-1">
                        <input formControlName="Name" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('Name')?.touched && customerForm.get('Name')?.errors" class="invalid-field">
                        Name is not valid
                    </div>
                </div>
                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Email
                    </div>
                    <div class="pt-1">
                        <input formControlName="Email" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('Email')?.touched && customerForm.get('Email')?.errors" class="invalid-field">
                        Email is not valid
                    </div>
                </div>
                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Phone
                    </div>
                    <div class="pt-1">
                        <input formControlName="Phone" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('Phone')?.touched && customerForm.get('Phone')?.errors" class="invalid-field">
                        Phone is not valid
                    </div>
                </div>
                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Website
                    </div>
                    <div class="pt-1">
                        <input formControlName="Website" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('Website')?.touched && customerForm.get('Website')?.errors" class="invalid-field">
                        Website is not valid
                    </div>
                </div>
                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Username
                    </div>
                    <div class="pt-1">
                        <input formControlName="Username" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('Username')?.touched && customerForm.get('Username')?.errors" class="invalid-field">
                        Username is not valid
                    </div>
                </div>
            </div>
            <div class="col-6 px-2">
                <h5 class="m-">Company Details</h5>

                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Company Name
                    </div>
                    <div class="pt-1">
                        <input formControlName="CompanyName" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('CompanyName')?.touched && customerForm.get('CompanyName')?.errors" class="invalid-field">
                        Company Name is not valid
                    </div>
                </div>
                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Business    
                    </div>
                    <div class="pt-1">
                        <input formControlName="Business" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('Business')?.touched && customerForm.get('Business')?.errors" class="invalid-field">
                        Business is not valid
                    </div>
                </div>
                <div class="d-flex flex-column py-2">
                    <div class="label">
                        Catch Phrase
                    </div>
                    <div class="pt-1">
                        <input formControlName="CatchPhrase" class="form-control" type="text" >
                    </div>
                    <div *ngIf="customerForm.get('CatchPhrase')?.touched && customerForm.get('CatchPhrase')?.errors" class="invalid-field">
                        Catch Phrase is not valid
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
